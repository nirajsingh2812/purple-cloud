apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-service-registory-deployment
  labels:
    app: cloud-service-registory
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-service-registory
  template:
    metadata:
      labels:
        app: cloud-service-registory
      namespace: default
    spec:
      containers:
	- name: cloud-service-registory
	  image: njsingh/purple-cloud-service-registory:latest
	  ports:
	     - containerPort: 8163
      imagePullSecrets:
	- name: regsecret
